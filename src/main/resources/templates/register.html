<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="banner d-flex justify-content-center">
        <div class="card mt-3">

            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
                <p th:text="${session.message.content}"></p>
                <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
            </div>

            <h1 class="h1">Register here!!</h1>
            
            <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" th:value="${user.name}" name="name" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" th:value="${user.email}" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required>
                </div>
                
                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" th:text="${user.description}" name="description"  rows="6" id="desc_field" placeholder="enter about yourself"></textarea>
                </div>   
                
                <div class="form-group form-check text-center mt-2">

                    <input type="checkbox"
                    name="agreement"
                    class="form-check-input"
                    id="agreement"/>
                    <label for="agreement">Accept terms & conditions</label>
                </div>

                <div class="container mt-3 text-center ">
                    <button type="submit" class="btn btn-primary text-white">Submit</button>
                    <button type="reset" class="btn btn-warning ">Reset</button>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
